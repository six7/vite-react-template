<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Minimal React Vite Tailwind starter kit" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net/" crossorigin />
    <title>Vite React Tailwind</title>
    <script>
      // Prevent flash of wrong theme â€“ runs before React renders
      ;(function () {
        try {
          var t = JSON.parse(localStorage.getItem('ui_theme'))
          if (t === 'dark') document.documentElement.classList.add('dark')
          else document.documentElement.classList.remove('dark')
        } catch (_) {}
      })()
    </script>
  </head>
  <body class="h-screen w-screen bg-gray-50 dark:bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
